<!DOCTYPE html>

<body>
    <script>
        let x = 10;
        let y = 20;
        let z = 10;
        let s = '10';
    
        document.write((x > y) + "<br>");
        document.write((x < y) + "<br>");
        document.write((x == y) + "<br>");
        document.write((x != y) + "<br>");
        document.write((x === z) + "<br>");
        document.write((x !== s) + "<br>");
    </script>
</body>

</html>
